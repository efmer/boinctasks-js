  <title>Add a new project</title>

  <body>

    <div>
      <b>Add project to these computers</b><br>
      <select id="computer_list" name="computer" multiple class="project_add_select_box">

    <br>
    <b>Add this project</b><br>
    <select id="project_list" name="project" class="project_add_select_box_single">
    </select> 
    <div id="project_description"></div>
    <br>
    <table>
      <tr>
        <td><label for="url">Project url:</label></td><td><input id="add_project_url" class="project_add_input" type="text" id="url" name="url"></td>
      </tr>
      <tr></tr>
      <tr>
      <td><label for="login_name">Login name:</label></td><td><input class="project_add_input" type="text" id="add_project_login_name" name="login_name"></td><td>  <button id="add_project_button">Add project</button></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td><td><input class="project_add_input" type="password" id="add_project_password" name="password"><span class = "ef_img_input bt_img_input_eye_not"></span></td>
    </tr>
    </table>
    <br><br>
    <button id="add_project_website">Website</button>
    <br>
    <br>
    <div id = "add_project_status"></div>

    <script>window.$ = window.jQuery = require('../boinctasks/lib/jquery.min');</script>
