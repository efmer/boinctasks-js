    <form>
      <label for="language">Select a language:</label>
      <select id="language_list" name="language" id="language">
        <option id="lang_english" value="lang_english">English</option>
        <option id="lang_dutch" value="lang_dutch">Dutch, Nederlands</option>
        <option id="lang_french" value="lang_french">French, Fran√ßais</option>

    <input id="hide_at_login" name="hide_at_login" type="checkbox"> <label id="trans_hide" for="hide_at_login"> Start BoincTasks Js hidden</label>

    <b><div id="trans_styling">Styling</div></b><br>

    <br>
    <br>
